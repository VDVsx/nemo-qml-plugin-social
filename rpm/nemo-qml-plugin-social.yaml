Name: nemo-qml-plugin-social
Summary: Social plugin for Nemo Mobile
URL: https://github.com/nemomobile/nemo-qml-plugin-social
Group: System/Libraries
Description: "%{summary}."
Version: 0.0.0
Release: 1
Sources:
    - "%{name}-%{version}.tar.bz2"
License: BSD
Configure: none
Builder: qmake
PkgConfigBR:
    - QtCore >= 4.7.0
    - QtDeclarative
    - QJson
Provides:
    - nemo-qml-plugins-social > 0.3.17
Obsoletes:
    - nemo-qml-plugins-social <= 0.3.17
Files:
    - "%{_libdir}/qt4/imports/org/nemomobile/social/libnemosocial.so"
    - "%{_libdir}/qt4/imports/org/nemomobile/social/qmldir"

SubPackages:
    - Name: tests
      Summary: Qt based library for still image metadata manipulation - unit tests
      Group: System/Libraries
      Description: |
          A Qt based library which can access and edit Exif, XMP and IPTC
          metadata for still images (currently only JPEG format), offering
          transparent reconciliation between different metadata representations.

          This package includes the unit tests.
      Requires:
          - testrunner-lite

      Files:
           - /opt/nemo-qml-plugins/social/tests/bin/socialtest
           - /opt/nemo-qml-plugins/social/tests/share/*.qml
